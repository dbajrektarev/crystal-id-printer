<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal is Pretty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            flex-direction: column;
            overflow: hidden;
        }
        #button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ff8c00;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: #ff4500;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <button id="button" onclick="startMessage()">Click me!</button>

    <script>
        function startMessage() {
            let button = document.getElementById("button");
            button.disabled = true; // Disable the button after click
            let counter = 0;

            // Create new "Crystal is pretty!" messages continuously
            let messageInterval = setInterval(function() {
                counter++;

                let newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.style.left = Math.random() * window.innerWidth + 'px'; // Random position
                newMessage.style.top = Math.random() * window.innerHeight + 'px'; // Random position
                newMessage.textContent = 'Crystal is pretty!';
                document.body.appendChild(newMessage);

                // Optional: Remove the message after some time to keep the page clean
                setTimeout(function() {
                    newMessage.remove();
                }, 3000); // Remove message after 3 seconds

            }, 500); // New message every 500 milliseconds
        }
    </script>

</body>
</html>
