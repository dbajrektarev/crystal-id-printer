<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal is Pretty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://source.unsplash.com/1600x900/?tropical,sunset');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            flex-direction: column;
            color: white;
        }
        #button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ff69b4; /* Cute pink color */
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        #yesButtons {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .yesButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .yesButton:hover {
            background-color: #ff69b4; /* Lighter pink on hover */
        }
        .message {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: #ff1493; /* Pink color for the messages */
            animation: float 4s ease-in-out infinite;
        }
        .heart {
            font-size: 40px;
            color: #ff1493;
            animation: float 4s ease-in-out infinite;
            position: absolute;
        }
        #kissEmoji {
            font-size: 50px;
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <button id="button" onclick="askForKiss()">Click me!</button>

    <div id="yesButtons">
        <button class="yesButton" onclick="showKissEmoji()">Yes</button>
        <button class="yesButton" onclick="showKissEmoji()">Yes</button>
    </div>

    <script>
        function askForKiss() {
            let button = document.getElementById("button");
            button.disabled = true; // Disable the button after click

            // Show "Yes" buttons on the screen
            let yesButtons = document.getElementById("yesButtons");
            yesButtons.style.display = 'flex';
        }

        function showKissEmoji() {
            // Hide the "Yes" buttons
            let yesButtons = document.getElementById("yesButtons");
            yesButtons.style.display = 'none';

            // Show the kiss emoji on the screen
            let kissEmoji = document.createElement('div');
            kissEmoji.id = 'kissEmoji';
            kissEmoji.textContent = 'üíã'; // Kiss emoji
            kissEmoji.style.position = 'absolute';
            kissEmoji.style.left = Math.random() * window.innerWidth + 'px'; // Random position
            kissEmoji.style.top = Math.random() * window.innerHeight + 'px'; // Random position
            document.body.appendChild(kissEmoji);

            // Make the kiss emoji clickable
            kissEmoji.onclick = function() {
                startAnimations();
                kissEmoji.remove(); // Remove the kiss emoji after clicked
            };
        }

        function startAnimations() {
            let counter = 0;

            // Create new "Crystal is pretty!" messages and hearts continuously
            let messageInterval = setInterval(function() {
                counter++;

                // Create "Crystal is pretty!" messages
                let newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.style.left = Math.random() * window.innerWidth + 'px'; // Random position
                newMessage.style.top = Math.random() * window.innerHeight + 'px'; // Random position
                newMessage.textContent = 'Crystal is pretty!';
                document.body.appendChild(newMessage);

                // Create hearts with animations that appear across the entire screen
                let newHeart = document.createElement('div');
                newHeart.className = 'heart';
                newHeart.style.left = Math.random() * window.innerWidth + 'px'; // Random position
                newHeart.style.top = Math.random() * window.innerHeight + 'px'; // Random position
                newHeart.textContent = '‚ù§Ô∏è';
                document.body.appendChild(newHeart);

                // Remove messages and hearts after 3 seconds to keep things clean
                setTimeout(function() {
                    newMessage.remove();
                    newHeart.remove();
                }, 3000); // Remove after 3 seconds

            }, 500); // New message every 500 milliseconds
        }
    </script>

</body>
</html>
